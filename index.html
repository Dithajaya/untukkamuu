<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hallo Sayang !</title>
  </head>
  <body>
    <div class="card bg-love">
      <img id="thumb" src="image.png" alt="thumb" class="img-thumb" />
      <h1 class="latin text-center">Hai Kamu</h1>
      <h2 class="text-center">Kamu sayang aku gak ?</h2>
      <div class="card-footer">
        <div class="btn mau" onclick="mau()">Sayang 😍</div>
        <div class="btn engga" onclick="engga(this)" onmouseover="engga(this)">
          ko engga ☹️
        </div>
      </div>
      <div class="info text-center mt-16" id="info"></div>
      <div class="water-mark text-center">
        <a href="Dithaa pacar syaira">&#169; Dithaa punya</a>
      </div>
    </div>
    <div class="text-center mt-16" id="musicbox">
      <audio id="music" src="music.mp3" controls></audio>
    </div>
  </body>
  <script>
    var _info = document.getElementById("info");
    var _music = document.getElementById("music");
    function engga(element) {
      element.style.position = "absolute";
      element.style.left = `${Math.floor(Math.random() * 90)}%`;
      element.style.top = `${Math.floor(Math.random() * 90)}%`;

      _info.innerHTML = "Parah sih kalau engga 🙄";
    }
    function mau() {
      if (_music.paused) _music.play();
      _info.innerHTML = "Makasih Sayang😍 . Lagu ini buat kamu.";
    }
  </script>
</html>
